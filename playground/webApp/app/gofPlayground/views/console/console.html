<div class='console'>
    <button type='button' class='btn btn-block btn-default' ng-click='console.executeHealthCheck()'>Execute backend healthcheck</button>
    <button ng-click='console.clear()' class='btn btn-block btn-default'>Clear console</button>
    <br>
    <div ng-repeat="logEntry in console.logEntries track by $index">
        {{logEntry}}
    </div>
</div>
